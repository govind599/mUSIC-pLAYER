<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="shortcut icon" href="gallery.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/261e7769e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="468-thumbnail.png" class="img" />
        <h1>Mi Amor</h1>
        <audio src="mi.mp3" id="song"></audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="PlayPause()"> 
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
               <div>
                 <i class="fa-solid fa-forward"></i>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
